{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <ul class="nav nav-tabs ">
        <li class="nav-items">
            <a class="nav-link active" href="/">Home</a>
        </li>

    </ul>
    <br>
</div>
<!-- this card style is still not yet looking great! It needs work -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            {% for image in images %}
            <div class="card" style="width: 500px">
                <img class="card-img-top img-responsive" src="{{ image.post_image.url }}" alt="picture">
                <div class="card-body well">
                    <p class="card-text">
                        {{ image.description }} <br>
                        published:({{ image.date_published }}) by {{user|capfirst}}<!-- There is a bug here -->
                    </p>
                    <div class="form-group bootstrap3-req">
                        <div class="input-group"><span class="input-group-addon btn btn-success">Like</span><input type="text"
                                name="addon" class="form-control" placeholder="Comment" title="" id="id_addon"><span
                                class="input-group-addon btn btn-primary">Comment</span>
                            {% if user.is_superuser %}
                            <span class="input-group-addon btn btn-danger">Delete</span>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
