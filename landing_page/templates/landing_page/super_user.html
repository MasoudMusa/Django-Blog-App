{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <ul class="nav nav-tabs">
        {% if user.is_authenticated %}
        <li class="nav-items">
            <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-items">
            <a class="nav-link" href="{% url 'logout' %}">Log out</a>
        </li>
        {% endif %}
    </ul>
    <br>
</div>
<div class="container">
    <div class="row">
        {% if form %}
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <br>
                    <div class="alert alert-success alert-md" role="alert">
                        Your post hase been created successfully.<br>
                        Check it out <a class="" href="{% url 'gallery' %}">here</a>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
        <div class="col-lg-3 col-md-6 col-sm-4">
            <h1>Add a post</h1>
            <form action="{% url 'super_user' %}" method="post" enctype="multipart/form-data">
                <p><label for="title">Title:</label>
                    <input class="form-control" type="text" name="title" required id="title"></p>
                <p><label for="description">Description:</label>
                    <input class="form-control" type="text" name="description" maxlength="30" id="description"></p>
                <p><label for="post_image">Picture:</label>
                    <input class="form-control" type="file" name="post_image" id="post_image"></p>
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}" />
                <p><input class="btn btn-primary" type="submit" value="Add Post"></p>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
